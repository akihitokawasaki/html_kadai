<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header clearfix">
    <a href="index.html">
      <img src="./images/logo.png" class="logo_image">
    </a>
    <nav>
      <ul class="top_menu clearfix">
        <li><a href="index.html">ホーム</a></li>
        <li><a href="#">事業内容</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <!--img 問合せ -->
  <img src="./images/contact.png" class="image_area">
  <!--wrapper class -->
  <div class="wrapper clearfix">
  <aside class="side_menu">
    <nav>
    <ul>
      <li><a href="#">事業内容</a></li>
      <li><a href="#">会社概要</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
   </nav>
  </aside>
  <main class="main">
    <form action="#" class="form" method="post">
      <table class="contact">
        <tr>
          <th>
            お名前
          </th>
          <td>
            <input name="name" type="text" />
          </td>
        </tr>
        <tr>
          <th>
            メールアドレス
          </th>
          <td>
            <input name="address" type="text" />
          </td>
        </tr>
        <tr>
          <th>
            性別
          </th>
          <td>
            <input id="man" name="gender" type="radio">
              <label class="label" for="man">男</label>
            </input>
            <input id="woman" name="gender" type="radio">
              <label class="label" for="woman">女</label>
            </input>
          </td>
        </tr>
        <tr>
          <th>
            お問い合せ内容
          </th>
          <td>
            <textarea cols="40" name="content" rows="4"></textarea>
          </td>
        </tr>
      </table>
      <p>
        <!-- <input type="submit" value="送信" /> -->
        <button type="button" class="btn"　autofocus="true">送信</button>
      </p>
    </form>
  </main>
</div>
  <footer class="footer">
    <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
</footer>
  </footer>
</body>
</html>
